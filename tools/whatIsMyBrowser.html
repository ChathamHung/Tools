<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>What is my browser?</title>
		<script>
			const browserNameElement = document.querySelector('.BrowserName');
			const versionElement = document.querySelector('.Version');
			
			function Goto(web) {
				window.location.href = web;
			}

			// Function to get browser information
			function getBrowserInfo() {
				const userAgent = navigator.userAgent;
				let browserName, fullVersion;

				// Check for different browsers
				if (userAgent.indexOf("Chromium") > -1) {
					browserName = "Chromium";
					fullVersion = userAgent.split("Chromium/")[1].split(" ")[0];
				} else if (userAgent.indexOf("Firefox") > -1) {
					browserName = "Firefox";
					fullVersion = userAgent.split("Firefox/")[1];
				} else if (userAgent.indexOf("Safari") > -1) {
					browserName = "Safari";
					fullVersion = userAgent.split("Version/")[1].split(" ")[0];
				} else if (userAgent.indexOf("MSIE") > -1 || userAgent.indexOf("Trident") > -1) {
					browserName = "Internet Explorer";
					fullVersion = userAgent.split("MSIE ")[1]?.split(";")[0] || userAgent.split("rv:")[1].split(")")[0];
				} else {
					browserName = "Unknown";
					fullVersion = "Unknown";
				}
			
				// Get additional information
				const platform = navigator.platform;
				const language = navigator.language || navigator.userLanguage;
			
				return {
					browserName,
					fullVersion,
					platform,
					language,
					userAgent,
				};
			}

			document.addEventListener('DOMContentLoaded', function () {
				const browserNameElement = document.querySelector('.BrowserName');
				const versionElement = document.querySelector('.Version');

				const browserInfo = getBrowserInfo();
				browserNameElement.textContent = browserInfo.browserName; // Set browser name
				versionElement.textContent = browserInfo.fullVersion; // Set full version
			});
		</script>
		<style>
			h1 {
				text-align: center;
				font-family: sans-serif;
			}
			h2 {
				text-align: center;
				font-family: sans-serif;
			}
			p {
				text-align: center;
				font-family: sans-serif;
			}
		</style>
	</head>
	<body>
		<h1>What is my browser?</h1>
		<hr>
		<a href="../index.html">Back to Home</a>
		<hr>
		<div class="buttons">
			<h2 class="BrowserName">Browser Name</h2>
			<p class="Version">Full Version</p>
		</div>
	</body>
</html>
